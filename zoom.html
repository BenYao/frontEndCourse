<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>用 SVG 实现图片放大镜的功能</title>
</head>
<body>
	<img src="product.jpg" id="img" width="350px" height="350px" style="cursor: -moz-zoom-in; cursor: -webkit-zoom-in; cursor: zoom-in;">
	<svg version="1.0" id="svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="350px" height="350px" viewBox="0 0 350 350" enable-background="new 0 0 350 350"
	 xml:space="preserve">
		<image xlink:href="product.jpg" x="0px" y="0px"
	 width="350px" height="350px"></image>
		<text x="96" y="170" style="fill: none; stroke: blue; font-size: 20px; opacity: 0.6;" transform="rotate(15 96 170)">
    		@老码农的自留地
		</text>
	</svg>
	<a href="https://github.com/coderLMN/frontEndCourse/blob/master/svg.md">详细说明</a>
	<script>
		var img = document.getElementById("img");
		var svg = document.getElementById('svg');
		svg.style.visibility = 'hidden';

		img.addEventListener('mousemove',function(evt){
			svg.style.visibility = 'visible';
			var x = evt.offsetX;
			var y = evt.offsetY;
			svg.setAttribute('viewBox',''+(x-60)+' '+(y-60)+' 120 120');
		},false);
		img.addEventListener('mouseout',function(evt){
			svg.style.visibility = 'hidden';
		},false);
	</script>
</body>
</html>
