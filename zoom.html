<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>用 SVG 实现放大镜的演示</title>
</head>
<body>
	<img src="http://img11.360buyimg.com/n1/jfs/t328/90/1014784552/197901/e1173be9/542d0c35N167c45c2.jpg" id="img">
	<svg version="1.0" id="svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="350px" height="350px" viewBox="0 0 350 350" enable-background="new 0 0 350 350"
	 xml:space="preserve">
		<image xlink:href="http://img11.360buyimg.com/n1/jfs/t328/90/1014784552/197901/e1173be9/542d0c35N167c45c2.jpg" x="0px" y="0px"
	 width="350px" height="350px"></image>
		<text x="100" y="175" style="fill: none; stroke: pink; font-size: 20px; opacity: 0.8;" transform="rotate(15 100,175)">
    		@老码农的自留地
		</text>
	</svg>
	<a href="http://coderlmn.github.io/frontEndCourse/">返回目录</a>
	<script>
		var img = document.getElementById("img");
		var svg = document.getElementById('svg');
		svg.style.visibility = 'hidden';

		img.addEventListener('mousemove',function(evt){
			svg.style.visibility = 'visible';
			var x = evt.offsetX;
			var y = evt.offsetY;
			svg.setAttribute('viewBox',''+(x-60)+' '+(y-60)+' 120 120');
		},false);
		img.addEventListener('mouseout',function(evt){
			svg.style.visibility = 'hidden';
		},false);
	</script>
</body>
</html>
