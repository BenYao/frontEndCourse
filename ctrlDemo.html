<!DOCTYPE html>
<html>
	<body onhashchange="changeUrl()">
		<a href="#home">home</a>
		<a href="#one">one</a>
		<a href="#two">two</a>
		
		<div id="demo" style="border: 1px solid gray; min-height: 100px; min-width: 400px;"></div>
		<br>
		<h4>For description, see <a href="https://github.com/coderLMN/frontEndCourse/blob/master/architecture.md">Source Code</a></h4>

		<script>
		// Using the location.hash property to change the anchor part
			function changeUrl() {
			    document.getElementById("demo").innerHTML = loadPage(location.hash.replace('#','') + '.html');
			}

			function loadPage(href) {
		        var xmlhttp = new XMLHttpRequest();
    			xmlhttp.open("GET", href, false);
		        xmlhttp.send();
        		return xmlhttp.responseText;
    		}
		</script>
	</body>
</html>
